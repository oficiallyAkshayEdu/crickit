#Defines the language for Travis to build an instance for
language: python

python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
#  - "3.7"  # points ot nightly and hence fails. commenting for now.

#changes directory to sub-directory "crickit"
install:
  - pip install -U .
  - pip install -r requirements.txt

#tests both key scripts
script:
  - python setup.py travis

#pushes report to codecov for visualization
after_success:
  - codecov

